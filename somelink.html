		<style>
		/* ===== 全局样式 ===== */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		:root {
			--primary-color: #4361ee;
			--secondary-color: #3a0ca3;
			--accent-color: #4cc9f0;
			--text-color: #2b2d42;
			--card-bg: #ffffff;
			--border-radius: 12px;
			--box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
			--transition: all 0.3s ease;
		}
		
		body {
			color: var(--text-color);
			line-height: 1.6;
			padding-bottom: 60px;
		}
		
		.container {
			width: 100%;
			max-width: 1400px;
			margin: 0 auto;
			padding: 20px;
		}
		
		.search-container {
			display: flex;
			gap: 10px;
			margin-top: 15px;
			width: 100%;
		}
		
		.search-container input {
			flex: 1;
			padding: 12px 20px;
			border-radius: 50px;
			border: none;
			font-size: 1rem;
			box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
		}
		
		.search-container button {
			background-color: var(--accent-color);
			color: white;
			border: none;
			padding: 12px 25px;
			border-radius: 50px;
			cursor: pointer;
			font-weight: 6000;
			transition: var(--transition);
			font-size: 20px;
		}
		
		.search-container button:hover {
			background-color: #3db7da;
			transform: translateY(-2px);
		}
		
		/* ===== 网格容器样式 ===== */
		.grid-container {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
			gap: 30px;
			margin-top: 20px;
		}
		
		/* ===== 卡片样式 ===== */
		.card {
			background-color: var(--card-bg);
			border-radius: var(--border-radius);
			box-shadow: var(--box-shadow);
			overflow: hidden;
			transition: var(--transition);
			display: flex;
			flex-direction: column;
			height: 100%;
		}
		
		.card:hover {
			transform: translateY(-10px);
			box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
		}
		
		.card-top {
			padding: 20px 20px 10px;
			position: relative;
		}
		
		.card-noborder {
			padding: 0px 0px 0px;
			position: relative;
		}
		
		.card-icon {
			position: absolute;
			top: 5px;
			left: 20px;
			width: 70px;
			height: 70px;
			border-radius: 60%;/*修改过，原来值：50%*/
			display: flex;
			align-items: center;
			justify-content: center;
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
			border: 3px solid white;
			background-image: var(--card-icon); /* 使用CSS变量指定具体图片 */
			background-size: 100%; /* 控制图标大小 */
			background-position: center; /* 居中图标 */
			background-repeat: no-repeat; /* 防止平铺 */
}
		
		.card-body {
			padding: 50px 20px 20px;
			flex-grow: 1;
			cursor: pointer;
		}
		
		.card-title {
			font-size: 1.4rem;
			margin-bottom: 12px;
			color: var(--text-color);
			font-weight: 600;
		}
		
		.card-description {
			color: #666;
			font-size: 0.95rem;
			line-height: 1.7;
		}
		
		.card-footer {
			padding: 0 20px 20px;
		}
		
		.card-btn {
			display: block;
			width: 100%;
			padding: 12px 20px;
			background-color: var(--primary-color);
			color: white;
			border: none;
			border-radius: 8px;
			font-size: 1rem;
			font-weight: 600;
			cursor: pointer;
			transition: var(--transition);
			text-align: center;
			text-decoration: none;
		}
		
		.card-btn:hover {
			background-color: var(--secondary-color);
		}
		
		/* ===== 详情页面样式 ===== */
		.detail-container {
			background-color: white;
			border-radius: var(--border-radius);
			box-shadow: var(--box-shadow);
			padding: 40px;
			margin-top: 30px;
			display: none;
		}
		
		.detail-header {
			display: flex;
			align-items: center;
			margin-bottom: 30px;
		}
		
		.detail-icon {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			margin-right: 20px;
			background-size: cover;
			display: flex;
			align-items: center;
			justify-content: center;
			font-weight: bold;
			font-size: 2.5rem;
			color: white;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
		}
		
		.detail-title {
			font-size: 2.5rem;
			color: #000000;
			font-weight: 700;
		}
		
		.detail-content {
			line-height: 1.8;
		}
		
		.detail-content p {
			margin-bottom: 25px;
			font-size: 1.1rem;
		}
		
		.back-btn {
			display: inline-block;
			padding: 12px 30px;
			background-color: var(--accent-color);
			color: white;
			border: none;
			border-radius: 8px;
			font-size: 1rem;
			font-weight: 600;
			cursor: pointer;
			transition: var(--transition);
			text-decoration: none;
			margin-top: 20px;
		}
		
		.back-btn:hover {
			background-color: #3db7da;
			transform: translateY(-2px);
		}
		.detail-buttons {
			display: flex;
			gap: 15px;
			margin-top: 20px;
		}

		.detail-buttons .back-btn {
			flex: 1;
			text-align: center;
		}
		/* ===== 响应式布局 ===== */
		@media (max-width: 768px) {
			.header-content {
				flex-direction: column;
				text-align: center;
				gap: 20px;
			}
			
			.logo {
				justify-content: center;
			}
			
			.card {
				max-width: 100%;
			}
			
			.detail-header {
				flex-direction: column;
				text-align: center;
			}
			
			.detail-icon {
				margin-right: 0;
				margin-bottom: 20px;
			}
		}
		
		/* ===== 动画效果 ===== */
		@keyframes fadeIn {
			from { opacity: 0; transform: translateY(20px); }
			to { opacity: 1; transform: translateY(0); }
		}
		
		.card {
			animation: fadeIn 0.5s ease-out;
		}
		</style>
</head>
